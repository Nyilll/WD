<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event Listeners Example</title>
    </head>
<body>
    <div id="hello_btn">say hello</div>

    <script>
        var HelloButton = document.getElementById('hello_btn');
        var x = 1;
    document.getElementById('hello_btn').addEventListener('click', () => {
        alert('Wats Good');
        HelloButton.style.color = 'yellow';
        HelloButton.style.backgroundColor = 'orange';
        console.log('colour change applied');
        console.log(x);
        x ++;
    });
    </script>
</body>
</html>
